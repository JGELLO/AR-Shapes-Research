<html>

<head>
	
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
   
<script>

      document.addEventListener("DOMContentLoaded", function() {
		const sceneEl = document.querySelector('a-scene');
		const arSystem = sceneEl.systems["mindar-image-system"];
		const exampleTarget = document.querySelector('#example-target');
		const examplePlane = document.querySelector('#example-plane');
		const startButton = document.querySelector("#example-start-button");
		const stopButton = document.querySelector("#example-stop-button");
		const pauseButton = document.querySelector("#example-pause-button");
		const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
		const unpauseButton = document.querySelector("#example-unpause-button");

			startButton.addEventListener('click', () => {
			console.log("start");
			arSystem.start(); // start AR 
			});
			stopButton.addEventListener('click', () => {
			arSystem.stop(); // stop AR 
			});
			pauseButton.addEventListener('click', () => {
			arSystem.pause(); // pause AR, keep video feed
			});
			pauseKeepVideoButton.addEventListener('click', () => {
			arSystem.pause(true); // pause AR and video
			});
			unpauseButton.addEventListener('click', () => {
			arSystem.unpause(); // unpause AR and video
			});
			// arReady event triggered when ready
			sceneEl.addEventListener("arReady", (event) => {
			// console.log("MindAR is ready")
			});
			// arError event triggered when something went wrong. Mostly browser compatbility issue
			sceneEl.addEventListener("arError", (event) => {
			// console.log("MindAR failed to start")
			});
			// detect target found
			exampleTarget.addEventListener("targetFound", event => {
			console.log("target found");
			});
			// detect target lost
			exampleTarget.addEventListener("targetLost", event => {
			console.log("target lost");
			});
			// detect click event
			examplePlane.addEventListener("click", event => {
			console.log("plane click");
			});
			});

</script>


<style>
	body {
	  margin: 0;
	}
	.example-container {
	  overflow: hidden;
	  position: absolute;
	  width: 100%;
	  height: 100%;
	}
	#example-control-overlay {
  background: none;
  height: 30px;
	}
	#example-control-overlay >div {
  position: absolute;
  right: 0;
	}
 </style>

</head>

<body>


<div style="position: absolute; z-index: 1000">

	<button id="example-start-button">Start</button>
	<button id="example-pause-button">Pause</button>
	<button id="example-pause-keep-video-button">Pause (keep video)</button>
	<button id="example-unpause-button">UnPause</button>
	<button id="example-stop-button">Stop</button>
	  
</div>


<div class="example-container"></div>
<a-scene mindar-image="imageTargetSrc:  ./assets/coners.mind; maxTrack: 1 filterMinCF:0.1; filterBeta: 10"  color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" >
      

	<a-assets>
        
       	<a-asset-item id="coneModel" src="./assets/conefiles/conetext.gltf"></a-asset-item>
	
      
	</a-assets>



	<a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

	

	<a-entity mindar-image-target="targetIndex: 0">
        
    	<a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#coneModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
     
	</a-entity>



</a-scene>
</div>


</body>


</html>
